name: Build and Publish

on:
  workflow_dispatch:
    inputs:
      publish_target:
        description: "Select target pypi environment"
        required: true
        default: "testpypi"
        type: choice
        options:
          - testpypi
          - pypi

env:
  VCPKG_BINARY_SOURCES: "clear;files,${{ github.workspace }}/external/vcpkg/bincache,readwrite"

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false

      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache vcpkg binary packages
        uses: actions/cache@v4
        with:
          path: |
            build/vcpkg_installed
            external/vcpkg/downloads
            external/vcpkg/bincache
          key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            vcpkg-${{ runner.os }}-

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install cibuildwheel

      - name: Build wheels
        run: python -m cibuildwheel --output-dir dist
        env:
          CIBW_SKIP: "pp* cp36* cp37*"
          CIBW_BUILD_VERBOSITY: 1
          CIBW_ARCHS_WINDOWS: "AMD64"
          CIBW_ARCHS_MACOS: "x86_64 arm64"
          CIBW_ARCHS_LINUX: "x86_64"
          CIBW_ENVIRONMENT_WINDOWS: 'VCPKG_ROOT=external/vcpkg'
          CIBW_ENVIRONMENT_MACOS: 'VCPKG_ROOT=external/vcpkg MACOSX_DEPLOYMENT_TARGET=10.15'
          CIBW_ENVIRONMENT_LINUX: 'VCPKG_ROOT=external/vcpkg'
          CIBW_BEFORE_BUILD_WINDOWS: |
            call external\vcpkg\bootstrap-vcpkg.bat
          CIBW_BEFORE_BUILD_MACOS: |
            external/vcpkg/bootstrap-vcpkg.sh
          CIBW_BEFORE_BUILD_LINUX: |
            export CMAKE_ARGS="$CMAKE_ARGS -DPython3_EXECUTABLE=$CIBW_PYTHON -DPython3_FIND_STRATEGY=LOCATION -DPython3_FIND_REGISTRY=NEVER"
            external/vcpkg/bootstrap-vcpkg.sh
          CIBW_BEFORE_ALL_LINUX: |
            yum install -y zip unzip gcc gcc-c++ make tar curl perl perl-IPC-Cmd

      - name: Upload built wheels
        uses: actions/upload-artifact@v4
        with:
          name: vanillapdf-wheels
          path: dist

  publish:
    name: Publish to Python Package Index
    needs: build-wheels
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.publish_target }}

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: vanillapdf-wheels
          path: dist

      - name: Publish to ${{ github.event.inputs.publish_target }} (Trusted Publisher)
        uses: pypa/gh-action-pypi-publish@v1.8.12
        with:
          repository-url: ${{ vars.PYPI_REPOSITORY_URL }}
          print-hash: true  # Optional: shows artifact hash for audit
