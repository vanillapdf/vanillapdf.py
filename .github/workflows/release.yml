name: Build and Publish

on:
  workflow_dispatch:
    inputs:
      publish_target:
        description: "Select target pypi environment"
        required: true
        default: "testpypi"
        type: choice
        options:
          - testpypi
          - pypi

permissions:
  contents: read  # Download the repository source code

env:
  VCPKG_BINARY_SOURCES: "clear;files,${{ github.workspace }}/external/vcpkg/bincache,readwrite"

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false

      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64

          - os: windows-latest
            arch: AMD64

          - os: macos-13  # Intel
            arch: x86_64

          # arm64 is fundamentally broken right now, so let's drop it
          # Apple Silicon should be still able to run x64 via Rosetta
          #- os: macos-latest  # Apple Silicon
          #  arch: arm64

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache vcpkg binary packages
        uses: actions/cache@v4
        with:
          path: |
            build/vcpkg_installed
            external/vcpkg/downloads
            external/vcpkg/bincache
          key: vcpkg-${{ runner.os }}-${{ matrix.arch }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            vcpkg-${{ runner.os }}-

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install cibuildwheel

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: "cp38-* cp39-* cp310-* cp311-* cp312-* cp313-*"
          CIBW_BUILD_VERBOSITY: 1
          CIBW_SKIP: "cp*-musllinux_*"
          CIBW_ARCHS_WINDOWS: "${{ matrix.arch }}"
          CIBW_ARCHS_MACOS: "${{ matrix.arch }}"
          CIBW_ARCHS_LINUX: "${{ matrix.arch }}"
          CIBW_ENVIRONMENT_WINDOWS: 'VCPKG_ROOT=external/vcpkg'
          CIBW_ENVIRONMENT_MACOS: |
            VCPKG_ROOT=external/vcpkg MACOSX_DEPLOYMENT_TARGET=11.0
            CMAKE_ARGS="-DPython3_EXECUTABLE=$CIBW_PYTHON -DPython3_FIND_STRATEGY=LOCATION -DPython3_FIND_REGISTRY=NEVER"
          CIBW_ENVIRONMENT_LINUX: |
            VCPKG_ROOT=external/vcpkg
            CMAKE_ARGS="-DPython3_EXECUTABLE=$CIBW_PYTHON -DPython3_FIND_STRATEGY=LOCATION -DPython3_FIND_REGISTRY=NEVER"
          CIBW_ENVIRONMENT_PASS_MACOS: "CMAKE_ARGS"
          CIBW_ENVIRONMENT_PASS_LINUX: "CMAKE_ARGS"
          CIBW_BEFORE_BUILD_WINDOWS: |
            call external\vcpkg\bootstrap-vcpkg.bat
          CIBW_BEFORE_BUILD_MACOS: |
            external/vcpkg/bootstrap-vcpkg.sh
          CIBW_BEFORE_BUILD_LINUX: |
            external/vcpkg/bootstrap-vcpkg.sh
          CIBW_BEFORE_ALL_MACOS: |
            brew install ninja
          CIBW_BEFORE_ALL_LINUX: |
            yum install -y zip unzip gcc gcc-c++ make tar curl perl perl-IPC-Cmd ninja-build

      - name: Upload built wheels
        uses: actions/upload-artifact@v4
        with:
          name: vanillapdf-wheels
          path: wheelhouse

      - name: Upload vcpkg build logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
            name: vcpkg-logs-${{ matrix.os }}-${{ matrix.arch }}
            path: |
              external/vcpkg/buildtrees/vanillapdf/config-*.log
              external/vcpkg/buildtrees/vanillapdf/*ninja.log
              external/vcpkg/buildtrees/vanillapdf/*CMake*.log
              external/vcpkg/buildtrees/vanillapdf/*.out.log

  publish:
    name: Publish to Python Package Index
    needs: build-wheels
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.publish_target }}

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: vanillapdf-wheels
          path: dist

      - name: Publish to ${{ github.event.inputs.publish_target }} (Trusted Publisher)
        uses: pypa/gh-action-pypi-publish@v1.12.4
        with:
          repository-url: ${{ vars.PYPI_REPOSITORY_URL }}
          print-hash: true  # Optional: shows artifact hash for audit
