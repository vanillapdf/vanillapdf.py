name: Sanity Check

on:
  push:
    branches: [ "main" ]

  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

permissions:
  contents: read  # Download the repository source code

env:
  VCPKG_ROOT: external/vcpkg
  VCPKG_DISABLE_METRICS: 1

jobs:
  sanity:
    name: Sanity check (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false

      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64

          # TODO:
          # Temporarily disabled, due to loading issue of legacy.dll
          #- os: windows-latest
          #  arch: AMD64

          - os: macos-13  # Intel
            arch: x86_64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0  # Required for setuptools-scm to see Git tags

      - name: Cache vcpkg artifacts
        uses: actions/cache@v4
        with:
          path: |
            build/vcpkg_installed
            external/vcpkg/downloads
            external/vcpkg/bincache
          key: vcpkg-sanity-${{ runner.os }}-${{ matrix.arch }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            vcpkg-sanity-${{ runner.os }}-${{ matrix.arch }}-
            vcpkg-sanity-${{ runner.os }}-${{ matrix.arch }}-
            vcpkg-sanity-${{ runner.os }}-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build pytest setuptools-scm

      - name: Build wheel
        run: |
          python -m build --wheel --outdir dist/

      - name: Install the wheel
        shell: bash
        run: |
          pip install dist/*.whl

      - name: Run test scenarios
        run: |
          pytest tests
