name: Sanity Check

on:
  push:
    branches: [ "main" ]

  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  sanity:
    name: Sanity check (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false

      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64

          - os: windows-latest
            arch: AMD64

          - os: macos-13  # Intel
            arch: x86_64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache vcpkg artifacts
        uses: actions/cache@v4
        with:
          path: |
            external/vcpkg/installed
            external/vcpkg/packages
            external/vcpkg/downloads
          key: vcpkg-${{ runner.os }}-${{ matrix.arch }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            vcpkg-${{ runner.os }}-${{ matrix.arch }}-
            vcpkg-${{ runner.os }}-${{ matrix.arch }}-
            vcpkg-${{ runner.os }}-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build ruff pytest

      - name: Editable install for tests
        run: |
          pip install -e .[test]  # optional extras
          pytest tests
